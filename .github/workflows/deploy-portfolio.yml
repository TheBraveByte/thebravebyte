name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
    paths:
      - "server/**"
      - "pages/**"
      - "components/**"
      - "nuxt.config.ts"
      - "package.json"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    name: Deploy to Cloudflare Pages

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "latest"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: |
          npm ci

      - name: Build
        run: |
          npm run generate

      - name: Install Wrangler v4 and deploy to Pages
        run: |
          npm install --no-audit --no-fund --no-save wrangler@4
          npx wrangler pages deploy .output/public --project-name thebravebyte --branch main --commit-hash ${{ github.sha }}
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
