# ============================================
# TheBraveByte - Cloudflare Pages Configuration
# ============================================

name = "thebravebyte"
compatibility_date = "2026-01-17"
compatibility_flags = ["nodejs_compat"]

# ============================================
# Pages Build Configuration
# ============================================
pages_build_output_dir = ".output/public"
# functions = "functions"

# ============================================
# Environment Variables
# ============================================
# NOTE: This frontend is deployed as a static site and the backend runs on a
# separate service. Do NOT enable D1 or other Cloudflare-managed databases
# here since the application uses an external API.
#
# Set runtime/public environment variables for the frontend via the Pages
# dashboard or the `wrangler` CLI. Important env to set in Pages:
#   NUXT_PUBLIC_API_BASE  -> e.g. https://your-backend.example.com/api
#
# To store a secret via the CLI:
#   npx wrangler pages secret put NUXT_PUBLIC_API_BASE --project-name=thebravebyte

[vars]
NODE_ENV = "production"

# ============================================
# Observability (Optional)
# ============================================
# Uncomment to enable observability features
# [observability]
# enabled = true
