<svg width="200" height="200" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      :root {
        --logo-color: #000000;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --logo-color: #ffffff;
        }
      }
      .bg-circle { stroke: var(--logo-color); opacity: 0.15; }
      .text-path { stroke: var(--logo-color); opacity: 0.8; }
      .accent { stroke: var(--logo-color); }
      .node { fill: var(--logo-color); }
    </style>
  </defs>
  
  <circle cx="32" cy="32" r="30" stroke-width="1.5" class="bg-circle" fill="transparent"/>
  
  <g stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
    <!-- Letter Y -->
    <path d="M 20 20 L 32 36 L 32 50" class="text-path" />
    <path d="M 44 20 L 32 36" class="text-path" />
    
    <!-- Letter A -->
    <path d="M 44 50 L 32 18 L 20 50" class="accent" />
    <path d="M 25 40 L 39 40" class="accent" />
    
    <!-- Nodes -->
    <circle cx="20" cy="20" r="2.5" class="node" />
    <circle cx="44" cy="20" r="2.5" class="node" />
    <circle cx="32" cy="18" r="2.5" class="node" />
  </g>
</svg>
