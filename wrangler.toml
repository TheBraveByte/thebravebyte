# ============================================
# TheBraveByte - Cloudflare Pages Configuration
# ============================================

name = "thebravebyte"
compatibility_date = "2025-01-01"
compatibility_flags = ["nodejs_compat"]

# ============================================
# Pages Build Configuration
# ============================================
pages_build_output_dir = ".output/public"

# ============================================
# D1 Database Bindings
# ============================================
# Database for storing blog articles and user authentication
[[d1_databases]]
binding = "DB"
database_name = "thebravebyte-db"
database_id = "ab3b6831-956a-4423-a4e8-93d5ed3a2c8c"

# ============================================
# Environment Variables
# ============================================
# Note: Secrets like JWT_SECRET should be set via:
#   npx wrangler pages secret put JWT_SECRET --project-name=thebravebyte
# 
# For local development, create a .dev.vars file with:
#   JWT_SECRET=your-local-secret-key
[vars]
NODE_ENV = "production"

# ============================================
# Observability (Optional)
# ============================================
# Uncomment to enable observability features
# [observability]
# enabled = true
